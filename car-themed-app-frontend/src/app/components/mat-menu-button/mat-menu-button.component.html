<button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger>
  <mat-icon class="three-dots-icon">more_horiz</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item (click)="showDetails()">
    <span>Details</span>
  </button>
  <button mat-menu-item (click)="editRow()">
    <span>Edit</span>
  </button>
  <button mat-menu-item (click)="openDialog()">
    <span>Remove</span>
  </button>
</mat-menu>
