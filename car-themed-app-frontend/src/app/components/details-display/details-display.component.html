<div class="col-md-6 mx-auto mt-5">
  <mat-card class="example-card">
    <mat-card-header style="margin-bottom: 10px">
      <span style="text-transform: uppercase; position: absolute;">{{title}} details</span>
      <mat-icon style="float: right; margin-left: auto; cursor: pointer;" (click)="closeInfo()">close</mat-icon>
    </mat-card-header>
    <mat-card-content *ngIf="displayDealers()">
      <p><strong>Name: </strong> {{ rowData.name }}</p>
      <p><strong>Address: </strong> {{ rowData.address }}</p>
      <p><strong>Country: </strong> {{ rowData.country }}</p>
      <p><strong>Postal Code: </strong> {{ rowData.postalCode }}</p>
    </mat-card-content>
    <mat-card-content *ngIf="displayOrders()">
      <p><strong>Components: </strong> {{ rowData.components }}</p>
      <p><strong>Order Date: </strong> {{ rowData.orderDate }}</p>
      <p><strong>Dealer: </strong> {{ rowData.dealer }}</p>
    </mat-card-content>
  </mat-card>
</div>
